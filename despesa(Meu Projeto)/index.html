<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Despesa</title>
  </head>
  <body>
    <main>
      <div class="caixa-bank">
        <div class="meu-banco">
          <p>My balance</p>
          <span>$921.48</span>
        </div>

        <div class="circulo">
          <img src="./img/logo.svg" alt="" />
        </div>
      </div>

      <div class="segunda-caixa">
        <div class="caixa-gastos">
          <h2>Spending - Last 7 days</h2>
          <div class="caixa-filha">
            <div class="gastos-dias">
                <p>mon</p>
                <p>tue</p>
                <p>wed</p>
                <p>thu</p>
                <p>fri</p>
                <p>sat</p>
                <p>sun</p>
              </div>
              <div class="caixa-linha">
                <div class="linha"></div>
              </div>
              
              <div class="gasto-mensal">
                  <div class="caixa-valor">
                      <p>total this month</p>
                      <h1>$478.33</h1>
                    </div>
                    <div class="juros">
                        <p>+2.4%</p>
                        <span>from last month</span>
                    </div>
                </div>
                    
            </div>
          </div>
          
      </div>
    </main>
  </body>
</html>
